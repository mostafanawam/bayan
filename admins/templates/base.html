{% load i18n %} 
{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title> Bayan | Admin </title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/admin.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      
   

        <div class="sidebar">
            <div class="logo">
                <a  href="{% url 'admins:admin_main' %}">
                <img  src="{% static 'img/logo.png' %}" alt="Logo"> <!-- Replace with your logo URL -->
            </a>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link {% if request.resolver_match.url_name == 'admin_main' %}active{% endif %}"  href="{% url 'admins:admin_main' %}">Dashboard</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'admin_programs' %}active{% endif %}" class=""  href="{% url 'admins:admin_programs' %}">Programs</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'admin_students' %}active{% endif %} " href="{% url 'admins:admin_students' %}">Student Applications</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'admin_staff' %}active{% endif %}" href="{% url 'admins:admin_staff' %}">Staff Applications</a>
                <a class="nav-link {% if request.resolver_match.url_name == 'admin_contacts' %}active{% endif %}" href="{% url 'admins:admin_contacts' %}">Contacts</a>
                <a class="nav-link logout" href="{% url 'admins:admin_logout' %}">Logout</a>
            </nav>
            
        </div>

  
        <div class="container">
            {% block main %}
            <!-- Page content -->
            {% endblock %}
        </div>

        <script src="{% static 'js/bootstrap.min.js' %}" async defer></script>
    </body>
</html>
