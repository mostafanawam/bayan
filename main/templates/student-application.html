{% extends 'base.html' %}

{% load i18n %}


{% block title %} Apply {% endblock %}



{% block main %} 

<div class="container my-5">
    <h2 class="text-center">University Application Form</h2>
    <form>
        <!-- Personal Information -->
        <h4>Personal Information</h4>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-4">
                <label for="lastName">Middle Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>

            <div class="form-group col-md-4">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-4">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group col-md-4">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

        </div>
        <div class="form-row">
     
            <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control" required>
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="nationality">Nationality</label>
                <input type="text" class="form-control" id="nationality" placeholder="Nationality" required>
            </div>
        </div>

        <!-- Academic Information -->
        <h4>Academic Information</h4>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="highSchool">High School</label>
                <input type="text" class="form-control" id="highSchool" placeholder="High School" required>
            </div>
            <div class="form-group col-md-6">
                <label for="graduationYear">Year of Graduation</label>
                <input type="text" class="form-control" id="graduationYear" placeholder="Graduation Year" required>
            </div>
        </div>
        <div class="form-group">
            <label for="gpa">GPA</label>
            <input type="text" class="form-control" id="gpa" placeholder="GPA" required>
        </div>

        <!-- Course Selection -->
        <h4>Course Selection</h4>
        <div class="form-group">
            <label for="course">Preferred Course</label>
            <select id="course" class="form-control" required>
                <option selected>Choose...</option>
                <option>Computer Science</option>
                <option>Business Administration</option>
                <option>Engineering</option>
                <option>Medicine</option>
                <option>Law</option>
            </select>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="boxed-btn3">Submit Application</button>
    </form>
</div>




{% endblock %}
